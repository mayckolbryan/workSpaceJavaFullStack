<div >
    <mat-form-field>
      <input matInput placeholder="Nombre" [(ngModel)] = "comida.nombre">
    </mat-form-field> 
    <mat-form-field>
      <input matInput placeholder="Precio" [(ngModel)] = "comida.precio">
    </mat-form-field> 
</div>
<button mat-raised-button color="primary" (click)="operar()">Aceptar</button>
<button mat-raised-button color="accent" (click)="cancelar()">Cancelar</button>
