<div >
  <mat-form-field>
    <input matInput placeholder="Parametro" [(ngModel)] = "configuracion.parametro">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Valor" [(ngModel)] = "configuracion.valor">
  </mat-form-field>
</div>
<button mat-raised-button color="primary" (click)="operar()">Aceptar</button>
<button mat-raised-button color="accent" (click)="cancelar()">Cancelar</button>
